<div class="container">
  <h1>Flickr Image Reviewer</h1>
  <div class="row">
    <ng-container *ngIf='!loadingImages && photos'>
      <div *ngFor='let photo of photos' class="col-md-4 mt-3">
        <div [routerLink]="['/image',photo.id]" class="card custom-card card-hover">
          <img class="card-img-top" [src]='photo.imgurl' [alt]='photo.title'>
          <div class="card-body">
            <h5 class="card-title">{{photo.title}}</h5>
            <p *ngIf='photo.rating'>Rating : {{photo.rating}}</p>
          </div>
        </div>
      </div>
    </ng-container>
    <p *ngIf='loadingImages'>Loading data ...</p>
    <p *ngIf='!photos && !loadingImages'>Something went wrong! No image data !</p>

    <!-- <div *ngIf='!loadingImages && photos' class="col-12 text-right my-3">
      <input type="button" class="btn btn-secondary" (click)='getImages()' value="Load More">
    </div> -->

  </div>

</div>
